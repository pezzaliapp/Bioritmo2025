<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biorhythm Calculator</title>
</head>
<body>
  <h1>Biorhythm Calculator</h1>

  <p>Birthdate: <input type="date" id="birthdate" /></p>
  <p>Target Date: <input type="date" id="target-date" /></p>
  <button id="calculate-btn">Calcola Bioritmo</button>
  <button id="download-pdf">Scarica PDF</button>

  <div id="output"></div>

  <!-- Caricamento di jsPDF UMD (versione 2.x) -->

    src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"
    integrity="sha512-28SdMnVB7voa9h1iGUyBuhtnlMqms7GZhCAv8MV1fAloKsrz8asBQ9jx5RO9YL5cGW95h7dMa6q3Rf7BqEuZ3w=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <!-- Script principale con la logica dell'app e la registrazione del Service Worker -->
  <script src="app.js"></script>
</body>
</html>
