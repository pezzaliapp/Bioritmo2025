<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#007BFF">
    <link rel="manifest" href="manifest.json">

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="images/icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/icon-512x512.png">

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="images/icon-192x192.png">

    <title>Biorhythm Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Biorhythm Calculator</h1>
        <p>Calculate your physical, emotional, and intellectual cycles.</p>
    </header>
    <main>
        <form id="biorhythm-form">
            <div class="form-group">
                <label for="birthdate">Date of Birth:</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-group">
                <label for="target-date">Target Date:</label>
                <input type="date" id="target-date" name="target-date" value="">
            </div>
            <button type="button" id="calculate-btn">Calculate</button>
        </form>
        <div id="output">
            <h2>Results:</h2>
            <p>Results will appear here after calculation.</p>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Biorhythm Calculator. All rights reserved.</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
